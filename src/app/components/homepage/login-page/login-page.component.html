
<div class="container card bg-light LOG mt-5 LOG-TITLE rounded shadow-lg p-3">
    <div class="row align-middle">
        <h1 class="font-italic font-weight-bold">Login</h1>
    </div>
    <div class="row LOG-FIELD">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action="">
        <div class="form-group"> 
            <label for="username" class="font-weight-bold"><h4>Username</h4></label>
            <div class="LOG-INPUT mb-2">
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback LOG-INV-INP">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold"><h4>Password</h4></label>
            <div class="LOG-INPUT">
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback LOG-INV-INP">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" (click)="onSubmit()"type="button" class=" LOG-LOGIN btn text-center mt-3">Login</button>
        </div>
        <div class="row mt-3 ml-0 border-bottom p-0">
                <input class="col-1 mt-1" type="checkbox" aria-label="Checkbox for following text input">
                <p class="text-muted mt-0 ">Remember me</p> 
        </div>
        <div class="row mt-3 pb-3 ml-0 border-bottom p-0">
                <button type="button"  class="LOG-SIGNUP btn text-center mt-3">Sign-Up</button>
                <p class="text-muted mt-4 ml-3">Forgot Password?</p> 
        </div>
</form>
    </div>
</div>
